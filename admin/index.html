<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy HardByte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Galaxy <strong>HardByte</strong></div>
    <nav>
      <a href="#">Catálogo</a>
      <button class="btn-admin">Administrador</button>
    </nav>
  </header>

<section class="main-product">
  <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-15-finish-select-202309-6-1inch-pink?wid=940&hei=1112&fmt=png-alpha&.v=1692923777972" alt="iPhone 16 Rosado">
  
  <div class="product-info">
    <h2>IPhone 16 Rosado</h2>
    <p>Este es el nombre de tu producto</p>
    <p class="price">$10.99</p>
    <button class="edit-btn">Editar</button>
  </div>
</section>

  <section class="product-list">
    <h3>Tus productos</h3>
    <div class="product-items">
      <div class="item">
        <img src="../home/images//pc.jpg" alt="PC Gamer">
        <p>Producto</p>
        <p class="price">$10.99</p>
      </div>
      <div class="item">
        <img src="../home//images//teclado.jpg" alt="Teclado">
        <p>Producto</p>
        <p class="price">$10.99</p>
      </div>
      <div class="item">
        <img src="../home/images/tarjeta_grafica.jpg" alt="Tarjeta de video">
        <p>Producto</p>
        <p class="price">$10.99</p>
      </div>
    </div>
  </section>

  <footer>
    <div>
      <p><strong>Email</strong><br>galaxyhardbyte@contact.com</p>
    </div>
    <div>
      <p><strong>Servicio al cliente</strong><br>1 800 12345</p>
    </div>
    <div>
      <p><strong>Vende tu producto</strong><br>Comunícate con nosotros</p>
    </div>
  </footer>

  <script>
    document.querySelector('.edit-btn').addEventListener('click', () => {
      alert('Editar producto en construcción.');
    });
  </script>
</body>
</html>
