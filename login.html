<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalaxyHardByte Login</title>
    <link rel="stylesheet" href="assets/css/login_style.css" />
</head>

<body style="
    background: url('assets/background.jpg') no-repeat;
    background-size: cover;
    background-position: center center;
    ">
    <header>
        <h2 class="logo" href="index.html">GalaxyHardByte</h2>
        <nav class="navigation">
            <a href="index.html">Página principal</a>
            <a href="product.html">Servicios </a>
            <a href="#">Contacto</a>
            <button class="btnLogin-popup">Iniciar Sesión</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required />
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required />
                    <label>Constraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" /> Recuérdame</label>
                    <a href="#">¿Olvidaste la contraseña?</a>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <div class="login-register">
                    <p>
                        ¿No tienes una cuenta?
                        <a href="#" class="register-link">Regístrate</a>
                    </p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required />
                    <label>Nombre de usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="emails" required />
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required />
                    <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" /> Acepto los términos y
                        condiciones</label>
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="login-register">
                    <p>
                        ¿Ya tienes una cuenta?
                        <a href="#" class="login-link">Inicia sesión</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
